<HTML>
    <head>
        <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Droid+Sans+Mono" />
        <link rel="stylesheet" href="style.css">
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="script.js"></script> 

    </head>
    <body>
        <div class="container" style="display: none">
			<center>
			<div class="timer" style="display: none;">
                <span id="timeText"></span>
            </div>
			</center>
			<div class="lobby" style="display: none;">
			
			  <div class="cops">POLICE</div>
			  <div class="robbers">CRIMINALS</div>

			  <!-- Cops -->

			  <div class="lobby-leaderboard-cops">
			    <div class="player">
				  <div>ID</div>
				  <div>NAME</div>
				  <div>PING</div>
				  <div>READY</div>
				</div>
			  </div>

			  <!-- Robbers -->
			  <div class="lobby-leaderboard-robbers">
			    <div class="player">
				  <div>ID</div>
				  <div>NAME</div>
				  <div>PING</div>
				  <div>READY</div>
				</div>
			  </div>
		</div>
		</div>
		<div class="leaderboard" style="display: none;">
			
			  <div class="cops">POLICE</div>
			  <div class="robbers">CRIMINALS</div>

			  <!-- Cops -->

			  <div class="main-leaderboard-cops">
			    <div class="player">
				  <div>ID</div>
				  <div>NAME</div>
				  <div>PING</div>
				  <div>READY</div>
				</div>
			  </div>

			  <!-- Robbers -->
			  <div class="main-leaderboard-robbers">
			    <div class="player">
				  <div>ID</div>
				  <div>NAME</div>
				  <div>PING</div>
				  <div>READY</div>
				</div>
			  </div>
		</div>
		<div class="player-info" style="display: none;">
		    <div id="speed" style="display: none;color:white;font-size:30px">0 kMph</div>
			<div id="lives" style="display: none;">
				<img id="live-1-out" class="live" src="./heart-regular.svg" style="display: none;">
				<img id="live-1-solid" class="live" src="./heart-solid.svg" style="display: none;">
				<img id="live-2-out" class="live" src="./heart-regular.svg" style="display: none;">
				<img id="live-2-solid" class="live" src="./heart-solid.svg" style="display: none;">
			</div>
			<center><div id="hudtime" style="display: none;color:white;font-size:30px">Time: 10:00</div></center>
		</div>
    </body>
</HTML>
